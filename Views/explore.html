<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela Inicial</title>
  <link rel="stylesheet" href="explore.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <!-- Plano de fundo rolável horizontal -->
  <div class="background-scroll-container" role="img" aria-label="Paisagem do Cerrado"></div>

  <!-- HUD inferior -->
  <section class="hud-bar" aria-label="Painel inferior">
    <div class="hud-col left">
      <div class="hud-subcard">
        <div class="subcard-header">
          <div class="icon-sq"><span class="i">📅</span></div>
          <div class="subcard-title">
            <h3 class="month">Janeiro</h3>
            <div class="season">Estação Chuvosa</div>
          </div>
          <div class="icon-sq alt"><span class="i">💧</span></div>
        </div>

        <div class="info-pill">
          <div class="pill-icon">🌡️</div>
          <div class="pill-text">
            <div class="pill-title">Quente e úmido</div>
            <div class="pill-sub">(22–28°C)</div>
          </div>
        </div>
      </div>
    </div>

    <div class="hud-col center">
      <div class="hud-controls">
        <button class="nav-btn left" aria-label="Mês anterior">‹</button>
        <div class="hud-year">2025</div>
        <input type="range" class="hud-range" min="0" max="11" value="0" />
        <button class="nav-btn right" aria-label="Próximo mês">›</button>
      </div>

      <div class="hud-months">
        <span class="active">Jan</span><span>Feb</span><span>Mar</span><span>Apr</span>
        <span>May</span><span>Jun</span><span>Jul</span><span>Aug</span>
        <span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
      </div>
    </div>

    <div class="hud-col right">
      <div class="hud-rightcard">
        <div class="rightcard-row">
          <div class="right-icon" aria-hidden="true">🌿</div>
          <div class="right-text">
            <p>
              <strong>Estação chuvosa em pleno vigor.</strong>
              O cerrado está verde e exuberante, com gramíneas altas e árvores com folhagem completa.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Botão de Tela Cheia (precisa estar DENTRO do body e ANTES do script) -->
  <button id="fs-toggle"
    class="fs-toggle"
    type="button"
    aria-label="Entrar em tela cheia"
    aria-pressed="false"
    title="Tela cheia (F)">⛶</button>

  <!-- Seu JS deve vir depois do botão -->
  <script src="explore.js"></script>
</body>
</html>
