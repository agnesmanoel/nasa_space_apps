<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela Inicial</title>
  <link rel="stylesheet" href="inicio.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />

</head>
<body>
  <!-- Plano de fundo rolável horizontal -->
  <div class="background-scroll-container" role="img" aria-label="Paisagem do Cerrado"></div>

  <!-- HUD inferior -->
  <section class="hud-bar" aria-label="Painel inferior">
    <div class="hud-col left">
      <!-- quadradinho do Figma -->
      <div class="hud-subcard">
        <div class="hud-badge">Janeiro</div>
        <p class="hud-muted">Estação chuvosa</p>
      </div>
    </div>

    <div class="hud-col center">
      <div class="hud-track">
        <div class="hud-thumb" style="left: 8%"></div>
      </div>
      <div class="hud-months">
        <span>Jan</span><span>Fev</span><span>Mar</span><span>Abr</span>
        <span>Mai</span><span>Jun</span><span>Jul</span><span>Ago</span>
        <span>Set</span><span>Out</span><span>Nov</span><span>Dez</span>
      </div>
    </div>

    <div class="hud-col right">
      <p class="hud-muted">Estação chuvosa em pleno vigor. O cerrado está verde e exuberante.</p>
    </div>
  </section>

  <script src="inicio.js"></script>
</body>
</html>
