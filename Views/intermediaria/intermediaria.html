<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Intermediária</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- Herda visual da explore + overrides locais -->
  <link rel="stylesheet" href="../explore/explore.css" />
  <link rel="stylesheet" href="./intermediaria.css" />
</head>

<body>
  <!-- Vídeo de fundo -->
  <div class="background-scroll-container" role="img" aria-label="Paisagem do Cerrado">
    <video id="bg-video" class="bg-video" playsinline autoplay muted loop preload="auto" aria-hidden="true">
      <source src="../../assets/fundo.webm" type="video/webm" />
      <source src="../../assets/fundo.mp4"  type="video/mp4" />
    </video>
  </div>

  <!-- HUD simples (passo-a-passo) -->
  <section class="hud-bar" aria-label="Painel inferior">
    <div class="hud-col center">
      <div class="hud-steps">
        <p id="hudText" class="hud-placeholder"></p>

        <!-- abelha animada (mostra só no último passo) -->
        <img id="beeIntro" class="bee-intro" alt="Abelha" aria-hidden="true" hidden />

        <div class="hud-actions">
          <button id="hudOk" class="hud-ok" type="button" aria-label="Avançar texto">OK</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Botão Som -->
  <button id="toggleMuteBtn" class="icon-btn" aria-label="Ativar som" title="Ativar som">
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10v4h4l5 4V6L7 10H3z"></path>
      <path class="waves" d="M14.5 8.5a4 4 0 0 1 0 7m2.5-9a 7 7 0 0 1 0 11"></path>
    </svg>
    <span class="visually-hidden">Som</span>
  </button>

  <!-- Botão Voltar (vai para tela início) -->
  <button id="backBtn" class="nav-back" type="button" aria-label="Voltar" title="Voltar">
    <i class="bi bi-arrow-left-short" aria-hidden="true"></i>
    <span class="visually-hidden">Voltar</span>
  </button>

  <!-- Botão Tela Cheia -->
  <button id="fs-toggle" class="fs-toggle" type="button" aria-label="Tela cheia">
    <i class="bi bi-fullscreen" aria-hidden="true"></i>
    <span class="visually-hidden">Tela cheia</span>
  </button>

  <!-- Botão Avançar (atalho direto para explore) -->
  <button id="nextBtn" class="fs-toggle next-btn" type="button" aria-label="Avançar" title="Avançar">
    <i class="bi bi-arrow-right-short" aria-hidden="true"></i>
    <span class="visually-hidden">Avançar</span>
  </button>

  <!-- Scripts -->
  <!-- ajuste o caminho do bee-anim.js conforme sua estrutura -->
  <script src="../bee-anim.js"></script>
  <script src="./intermediaria.js" defer></script>
</body>
</html>
